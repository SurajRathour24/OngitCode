<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
    <style>
          *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            background-color: #222;
            color: bisque;
        }
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        .container{
            width: 80%;
            margin: 0 auto;
        }
form {
    display: flex;
    flex-direction: column;
    background: #000 !important;
    padding: 40px;
    gap: 20px;
}
form input {
    padding: 10px;
}
#submit-btn{
    background-color: rgb(0, 95, 0) !important;
    border:1px solid rgb(0, 95, 0) !important;
    width: 20%;
    margin: 0 auto;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" placeholder="Enter Your Name...">
            <input type="number" placeholder="Enter Your Phone...">
            <input type="email" placeholder="Enter Your email...">
            <input type="file" placeholder="Select Profile...">
            <input type="submit" id="submit-btn">
        </form>
    </div>

    <script>
        let frm = document.querySelector('form');

        let prevantSubmit = (prvnt)=>{
            console.log(prvnt);
        }
        frm.addEventListener('submit', prevantSubmit)
    </script>
</body>
</html>

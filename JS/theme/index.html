<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Toggle Demo</title>
  <style>
    /* ---------- Base setup ---------- */
:root {
  /* Default (light theme) colors */
  --bg-color: #ffffff;
  --text-color: #222222;
  --accent-color: #850712; /* your website’s primary color */
  --card-bg: #f9f9f9;
}

/* ---------- Global styles ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: all 0.3s ease;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
}

header, footer {
  text-align: center;
}

h1 {
  margin-bottom: 15px;
  color: var(--accent-color);
}

main {
  text-align: center;
  max-width: 600px;
  margin: 40px auto;
  background: var(--card-bg);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* ---------- Theme Buttons ---------- */
.theme-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.theme-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: 0.3s;
}

.theme-btn:hover {
  transform: scale(1.05);
}

/* ---------- Theme Variations ---------- */

/* Dark Theme */
body.dark {
  --bg-color: #121212;
  --text-color: #f1f1f1;
  --accent-color: #ffcc00;
  --card-bg: #1f1f1f;
}

/* Blue Theme */
body.blue {
  --bg-color: #e9f2ff;
  --text-color: #002b5b;
  --accent-color: #007bff;
  --card-bg: #f4faff;
}

/* Green Theme */
body.green {
  --bg-color: #e7f6ec;
  --text-color: #053d1f;
  --accent-color: #1a9c56;
  --card-bg: #f3fbf6;
}

/* Optional styling for theme buttons per theme */
body.dark .theme-btn[data-theme="dark"],
body.light .theme-btn[data-theme="light"],
body.blue .theme-btn[data-theme="blue"],
body.green .theme-btn[data-theme="green"] {
  background-color: var(--accent-color);
  color: #fff;
}

  </style>
</head>
<body class="light">
  <header>
    <h1>Theme Toggle Demo</h1>
    <div class="theme-buttons">
      <button class="theme-btn" data-theme="light">Light</button>
      <button class="theme-btn" data-theme="dark">Dark</button>
      <button class="theme-btn" data-theme="blue">Blue</button>
      <button class="theme-btn" data-theme="green">Green</button>
    </div>
  </header>

  <main>
    <p>This is a simple example to practice JavaScript theme switching using CSS variables.</p>
    <p>Try adding <code>dark</code>, <code>blue</code>, or <code>green</code> class to the <code>&lt;body&gt;</code> element.</p>
  </main>

  <footer>
    <p>Made with ❤️ by Suraj</p>
  </footer>


  <script>
    let theme = window.matchMedia('(prefers-color-scheme: dark)').matches;
    console.log(theme);

    if(theme == true){
        document.body.classList.add('dark');
    }
    else{
        document.body.classList.add('blue');
        document.body.classList.remove('light');
    }

  </script>
</body>
</html>

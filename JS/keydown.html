<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            background-color: #222;
            color: rgb(150 150 150);
        }

        #container {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>A</h1>
    </div>

    <script>
        console.log('Get Keyword Values');

        let input = (val) =>{
            let heading = document.querySelector("h1");
            if (val.key === " "){
            heading.textContent = `You Typed , ${val.key}`
            }
            else{
                heading.textContent = val.key;
            }
        }
        window.addEventListener("keydown", input)
    </script>
</body>

</html>
